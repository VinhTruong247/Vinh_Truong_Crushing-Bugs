<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drag and Drop Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header id="headLine">
        <h1 class="hidden">Drag and Drop Puzzle Game</h1>
        <h2><span class="js">JavaScript</span> Is Not Fun At All!</h2>
        <p><span class="title">Drag</span> and <span class="title">Drop</span> the Puzzle Pieces!</p>
    </header>

    <section id="game-boards">
        <h2 class="hidden">The Game Board</h2>

        <div class="puzzle-pieces">
            <h3 class="hidden">Uncompleted Puzzles</h3>
            <img id='image0' datatrack="track.mp3" src="images/topLeft0.jpg" alt="top left" class="puzzle-image 0" draggable="true">
            <img id='image1' datatrack="track.mp3" src="images/topRight0.jpg" alt="top right" class="puzzle-image 1" draggable="true">
            <img id='image2' datatrack="track.mp3" src="images/bottomLeft0.jpg" alt="bottom left" class="puzzle-image 2" draggable="true">
            <img id='image3' datatrack="track.mp3" src="images/bottomRight0.jpg" alt="bottom right" class="puzzle-image 3" draggable="true">
        </div>

        <div class="puzzle-board">
            <h3 class="hidden">The Drop Zones</h3>
            <div class="drop-zone tl"></div>
            <div class="drop-zone tr"></div>
            <div class="drop-zone bl"></div>
            <div class="drop-zone br"></div>
        </div>
    </section>

    <footer>
        <p>Change your puzzle here!</p>
        <nav id="buttonHolder">
            <h3 class="hidden">Select Puzzle</h3>
            <img src="images/buttonZero.jpg" data-bgkey="0" alt="puzzle background image">
            <img src="images/buttonOne.jpg" data-bgkey="1" alt="puzzle background image">
            <img src="images/buttonTwo.jpg" data-bgkey="2" alt="puzzle background image">
            <img src="images/buttonThree.jpg" data-bgkey="3" alt="puzzle background image">
        </nav>
    </footer>

    <script src="script/app.js"></script>
</body>

</html>
